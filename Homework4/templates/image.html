<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Information</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <h1> {{ my_image['title'] }} by {{ my_image['flickr_user'] }}</h1>
    <img src="/static/images/{{ my_image['id'] }}.jpg" class="img-fluid w-75" />
    <br><br>
    <h3>{{ mode }} image in {{ format }} format with width {{ width }} and height {{ height }}.</h3>
    <br><br><br>
    <a href="{{ url_for('home') }}"> Back to List of Images</a>
</body>
</html>
