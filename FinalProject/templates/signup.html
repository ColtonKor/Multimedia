<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='authStyle.css') }}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5 justify-content-center card" style="width: 50%">
      <div class="card-body">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form action="/signup" method="POST" id="signupForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <span id="suggest"></span>
            <span
              ><button
                id="copySuggested"
                style="display: none; margin-top: 3px"
              >
                Use
              </button></span
            >
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
            <div id="errorMsg" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Enter your Email</label
            >
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div id="errorMsg" class="form-text text-danger"></div>
          </div>
          <button class="btn btn-success w-100">Sign Up</button>
        </form>
        <hr class="my-4" />
        <div class="text-center">
          Already have an account? <a href="/">Back to login</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
  </body>
</html>
